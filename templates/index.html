<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Sidebar Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #2c0d6a;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .sidebar img.profile {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 10px;
            align-self: center;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 0;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a i {
            font-size: 20px;
            margin-right: 10px;
        }
        .sidebar a:hover {
            border: 1px solid #ffffff;
            color: #fcfcfc;
        }
        .resume-btn {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .resume-btn a {
            text-decoration: none;
            color: #2c0d6a;
            background-color: white;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        .resume-btn a:hover {
            background-color: #ffffff;
            color: #2c0d6a;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background-color: black;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }
        .content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
        }
        .content-div {
            display: none;
            padding: 20px;
        }
        .home {
            display: block; /* Show home by default */
            background-color: #f8f9fa;
            height: 100vh;
        }
        .about { background-color: aqua; height: 100vh; }
        .portfolio { background-color: lightcoral; height: 100vh; }
        .services { background-color: lightgreen; height: 100vh; }
        .contact { background-color: lightyellow; height: 100vh; }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
                transition: transform 0.3s ease;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .toggle-btn {
                display: block;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleSidebar">â˜° Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile">
        <a href="#" data-target="#div1">
            <i class="bi bi-house ms-1"></i> Home
        </a>
        <a href="#" data-target="#div2">
            <i class="bi bi-info-circle ms-1"></i> About
        </a>
        <a href="#" data-target="#div3">
            <i class="bi bi-briefcase ms-1"></i> Portfolio
        </a>
        <a href="#" data-target="#div4">
            <i class="bi bi-tools ms-1"></i> Services
        </a>
        <a href="#" data-target="#div5">
            <i class="bi bi-envelope ms-1"></i> Contact
        </a>
        <!-- Resume Button -->
        <div class="resume-btn">
            <a href="resume.pdf" >View Resume</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <div id="div1" class="content-div home">Home Content</div>
        <div id="div2" class="content-div about">About Content</div>
        <div id="div3" class="content-div portfolio">Portfolio Content</div>
        <div id="div4" class="content-div services">Services Content</div>
        <div id="div5" class="content-div contact">Contact Content</div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('mainContent');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            content.classList.toggle('full-width');
        });

        $(document).ready(function () {
            $('.sidebar a').click(function (e) {
                e.preventDefault();
                $('.content-div').hide(); // Hide all content divs
                $($(this).data('target')).show(); // Show the targeted content
            });
        });
    </script>
</body>
</html>
